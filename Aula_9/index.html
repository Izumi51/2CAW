		<canvas onclick="funMain();" id="canvas6"></canvas>
		
			<script>
				function randomColor() 
				{
					var letters = '0123456789ABCDEF';
					var color = '#';
					for (var i = 0; i < 6; i++) {
						color += letters[Math.floor(Math.random() * 16)]; 
					}
					return color;
				}
				
				function funMain()
				{	
					var cv = document.getElementById("canvas6");
					var ctx = cv.getContext("2d"); //ctxo
					var color;
					
					for (var i=0; i<5; i++)
					{
						color = randomColor();
						funQuadrado (cv,ctx,color);
					}
				}
				
				function funQuadrado (cv,ctx,cor)
				{
					var x = parseInt(cv.width);
					var y = parseInt(cv.height);
					var lado = Math.floor(Math.random()*40);
					x-=40; y-=40;
					x = Math.floor(Math.random()*x); 
					y = Math.floor(Math.random()*y);
					ctx.strokeStyle=cor;
					ctx.strokeRect(x, y, lado, lado);
				}
				
			</script>
