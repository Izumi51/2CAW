<!doctype html>
<html lang="pt-br">
	
	<head>
		<title>Escola virtual</title>
		<meta charset="UTF-8">
		<meta name="description" content="Revisão">
		<meta name="keywords" content="html">
		<meta name="author" content="izumi">
	</head>
	
	<body>
		<header>
			<h1>Escola Virtual</h1>
		</header>
		
		<section>
			<h1>Formulário de Pré-Matrícula</h1>
			<hr>
			
			<form>
				<fieldset style="text-align: center">
					<h3>Dados Pessoais:</h3>
					<label for="name">Nome do Aluno:</label>
						<input type="text" name="name" size="40"><br>
					<p>Nascimento (dd/mm/aaaa):
						<input type="text" name="day" size="2"> /
						<input type="text" name="month" size="2"> /
						<input type="text" name="year" size="4">
					</p>
					<label for="mother">Nome da Mãe:</label>
						<input type="text" name="mother" size="40"><br>
					<label for="father">Nome do Pai:</label>
						<input type="text" name="father" size="40"><br>
					<label for="ddd">Telefone: DDD</label>
						(<input type="text" name="ddd" size="3">)
					<label for="tel">Tel:</label>
						<input type="text" name="tel" size="9">
					<label for="ramal">Ramal:</label>
						<input type="text" name="ramal" size="5"><br>
					<label for="emal">E-mail:</label>
						<input type="text" name="email" size="40"><br>
				</fieldset>
				
				<fieldset>
					
				</fieldset>
			</form>
		</section>
		
	</body>
	
</html>
