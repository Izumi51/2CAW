<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="global.css">
    <script type="text/javascript" src="script.js">
    </script>
    <title>Document</title>
</head>
<body>
    <canvas onclick="funMain();" id="canvas6" height="300px" style="border: 2px solid black;"></canvas>
		
			<script>
				function randomColor() 
				{
					var letters = '0123456789ABCDEF';
					var color = '#';
					for (var i = 0; i < 6; i++) {
						color += letters[Math.floor(Math.random() * 16)]; 
					}
					return color;
				}
				
				function funMain()
				{	
					var cv = document.getElementById("canvas6");
					var ctx = cv.getContext("2d"); //ctxo
					
                    ctx.beginPath();
                    ctx.moveTo(100,150);
                    ctx.lineTo(250,75);
                    ctx.lineTo(125,30);
                    ctx.closePath();
                    ctx.lineWidth=6;
                    ctx.stroke();
                    ctx.fillStyle="red";
                    ctx.fill();
				}
				
			</script>

    <svg height="300px">
        <polygon points="100,150 250,75 125,30" style="fill: yellow; stroke: black; stroke-width: 6px;">
    </svg>

    <svg height="300px">
        <polygon points="220,10 300,210 170,250 123,234 " style="fill: yellow; stroke: black; stroke-width: 6px;" />
        <line x1="220" y1="10" x2="170" y2="250"          style="fill: yellow; stroke: black; stroke-width: 6px;"  />
    </svg>


</body>
</html>
