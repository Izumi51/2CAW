    1.1) Explique o que faz cada função scritpt
    1.2) Crie uma nova função para cálculo de média artimética das notas;
    1.3) Usando as orientações apresentadas em https://www.w3schools.com/js/js_validation.asp, implemente uma interação de validação;
    1.4) Implemente estilo na página e depois crie alguma alteração nela através de JS;
    1.5) Considerando a média de aprovação sendo 6,0 e usando o retorno da média ponderada, informe se o aluno foi aprovado ou não.
-->

<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="global.css">
        <meta charset="utf-8">      
        <title>Calcular Média</title>
        <script type="text/javascript">
               function calculaMediaPonde(nota1, nota2, peso1, peso2) 
               {
                    var media = 0;
                    media = (parseFloat(nota1*peso1) + parseFloat(nota2*peso2)) / (parseFloat(peso1) + parseFloat(peso2)); 
                    media = media.toFixed(2);
                   
                    if(media >= 6)
                    {
                        document.getElementById("mf").style.backgroundColor = "green";
                        document.getElementById("mf").style.color = "white";
                    }
                    else
                    {
                        document.getElementById("mf").style.backgroundColor = "red";
                        document.getElementById("mf").style.color = "white";
                    }

                    return media;
               }

               function calculaMediaAriti (nota1, nota2)
               {
                    var media = 0; 
                    media = ((parseFloat(nota1) + parseFloat(nota2)) / 2)
                    media = media.toFixed(1);
                   
                    if(media >= 6)
                    {
                        document.getElementById("ma").style.backgroundColor = "green";
                        document.getElementById("ma").style.color = "white";
                    }
                    else
                    {
                        document.getElementById("ma").style.backgroundColor = "red";
                        document.getElementById("ma").style.color = "white";
                    }

                    return media;
               }

               function limpaCampo(campo) 
               {
                    if(campo == 1) 
                    {
                        document.form.nota1.value ="";    // pega o elemento nota 1 pelo formulário
                    }
                    if(campo == 2) 
                    {
                        document.getElementById("nota2").value= "";    // podemos pegar o elemento pelo ID dele também
                    }
                    if(campo == 3) 
                    {
                        document.getElementById("peso1").value= ""; 
                    }
                    if(campo == 4) 
                    {
                        document.getElementById("peso2").value = "";
                    }
               }
         </script>
   </head>
   <body>
        <header>
            <p class="titulo">Calcular Média Ponderada</p>
        </header>
        <form id="idFormulario" name="form">
            <p>Nota 1: <input  type="text" size="20" id="nota1" value="Digite nota 1" onfocus="limpaCampo(1);"></p>
            <p>Nota 2: <input  type="text" size="20" id="nota2" value="Digite nota 2" onfocus="limpaCampo(2);"> </p>
            <p>Peso Nota 1: <input  type="text" size="20" id="peso1" value="Digite peso prova 1" onfocus="limpaCampo(3);"> </p>
            <p>Peso Nota 2: <input  type="text" size="20" id="peso2" value="Digite peso prova 2" onfocus="limpaCampo(4);"> </p>
            <p>Media Final Ponderada : <input type="text" id="mf" size="20" ></p>
            <p>Media Final Aritimética: <input type="text" id="ma" size="20" ></p>
            <input  type="button" value="Calcular" 
            onclick="
            this.form.mf.value = calculaMediaPonde(this.form.nota1.value,this.form.nota2.value,this.form.peso1.value,this.form.peso2.value);
            this.form.ma.value = calculaMediaAriti(this.form.nota1.value,this.form.nota2.value)">
        </form>
    </body>
</html>
